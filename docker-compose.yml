version: '2'
services:
  buildbot:
    build: ./master
    userns_mode: keep-id
    env_file:
      - db.env
    depends_on:
      - db
    volumes:
      - ./master:/data/buildbot
    ports:
      - 8010:8010

  worker_fedora:
    build: ./worker_fedora
    userns_mode: keep-id
    environment:
      BUILDMASTER: buildbot
      WORKERNAME: worker_fedora
      WORKERPASS: pass
    volumes:
      - ./worker_fedora:/data/buildbot
    links:
      - buildbot

  db:
    image: "postgres:16"
    env_file:
      - db.env
    environment:
      PGDATA: /pg_data
    volumes:
      - PG_DATA:/pg_data
    expose:
      - 5432

volumes:
  PG_DATA: {}
